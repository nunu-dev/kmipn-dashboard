<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--white);
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--secondary);
            top: 60%;
            right: 10%;
            animation-duration: 30s;
        }

        .shape:nth-child(3) {
            width: 400px;
            height: 400px;
            background: var(--primary);
            bottom: -10%;
            left: 30%;
            animation-duration: 35s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        h1 {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .auth-section {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .auth-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .auth-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15counterclockwise;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            transform: scale(1.02);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: var(--white);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: var(--white);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: var(--white);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .user-info h3 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--white);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .todo-input-section {
            margin-bottom: 30px;
        }

        .todo-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light);
            border-radius: 12px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover {
            transform: scale(1.05);
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            padding: 15px;
            background: linear-gradient(135deg, var(--light), var(--white));
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .todos-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .todos-container::-webkit-scrollbar {
            width: 8px;
        }

        .todos-container::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 10px;
        }

        .todos-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: var(--white);
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .todo-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .todo-item:hover::before {
            transform: scaleY(1);
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: var(--light);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: var(--primary);
            transform: scale(1.2);
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .todo-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .todo-user {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .todo-priority {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fee2e2;
            color: var(--danger);
        }

        .priority-medium {
            background: #fed7aa;
            color: var(--warning);
        }

        .priority-low {
            background: #d1fae5;
            color: var(--success);
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .edit-btn {
            background: #dbeafe;
            color: #3b82f6;
        }

        .edit-btn:hover {
            background: #3b82f6;
            color: var(--white);
            transform: scale(1.1);
        }

        .delete-btn {
            background: #fee2e2;
            color: var(--danger);
        }

        .delete-btn:hover {
            background: var(--danger);
            color: var(--white);
            transform: scale(1.1);
        }

        .online-users {
            position: fixed;
            right: 20px;
            top: 20px;
            background: var(--white);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
            max-width: 200px;
            z-index: 100;
        }

        .online-users h4 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .online-user {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -40%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--dark);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body input,
        .modal-body select {
            width: 100%;
            margin-bottom: 15px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 12px;
            color: var(--white);
            font-weight: 500;
            z-index: 2000;
            animation: slideDown 0.3s ease;
            display: none;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
            }
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .todo-form {
                flex-direction: column;
            }

            .filter-section {
                justify-content: center;
            }

            .online-users {
                display: none;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>✨ Multi-User To-Do List</h1>
            <p class="subtitle">Kolaborasi real-time dengan tim Anda</p>
        </div>

        <div class="auth-section" id="authSection">
            <div class="auth-form">
                <div class="input-group">
                    <input type="email" id="emailInput" placeholder="Email Anda" required>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Username (untuk register)">
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-success" onclick="register()">Register</button>
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="user-info">
                <h3>
                    <span class="user-avatar" id="userAvatar">U</span>
                    Selamat datang, <span id="currentUser">User</span>!
                </h3>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <div class="todo-input-section">
                <div class="todo-form">
                    <input type="text" id="todoInput" class="todo-input" placeholder="Tambahkan tugas baru...">
                    <select id="prioritySelect">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button class="btn btn-primary" onclick="addTodo()">Tambah</button>
                </div>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" onclick="filterTodos('all', this)">Semua</button>
                <button class="filter-btn" onclick="filterTodos('active', this)">Aktif</button>
                <button class="filter-btn" onclick="filterTodos('completed', this)">Selesai</button>
                <button class="filter-btn" onclick="filterTodos('my', this)">Tugas Saya</button>
                <button class="filter-btn" onclick="filterTodos('high', this)">High Priority</button>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalTodos">0</div>
                    <div class="stat-label">Total Tugas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeTodos">0</div>
                    <div class="stat-label">Tugas Aktif</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTodos">0</div>
                    <div class="stat-label">Selesai</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="myTodos">0</div>
                    <div class="stat-label">Tugas Saya</div>
                </div>
            </div>

            <div class="todos-container" id="todosContainer">
                <div class="empty-state">
                    <div class="empty-icon">📝</div>
                    <h3>Belum ada tugas</h3>
                    <p>Mulai tambahkan tugas pertama Anda!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="online-users" id="onlineUsers" style="display: none;">
        <h4>👥 Online Users</h4>
        <div id="onlineUsersList"></div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Tugas</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="editTodoInput" placeholder="Edit tugas...">
                <select id="editPrioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveEdit()">Simpan</button>
                <button class="btn" onclick="closeModal()">Batal</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        // PENTING: Ganti dengan konfigurasi Firebase Anda sendiri!
        const firebaseConfig = {
  apiKey: "AIzaSyAQOSAbzVHd0ZDfqb5HDBxKwKhysC6nByw",
  authDomain: "todo-1f7d4.firebaseapp.com",
  databaseURL: "https://todo-1f7d4-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "todo-1f7d4",
  storageBucket: "todo-1f7d4.firebasestorage.app",
  messagingSenderId: "223394119650",
  appId: "1:223394119650:web:3e36c31b2183fd80dd03bb",
  measurementId: "G-82D4YZ4T12"
};

        // Initialize Firebase
        let app, auth, database;
        let currentUser = null;
        let todos = [];
        let editingTodoId = null;
        let currentFilter = 'all';

        // Check if Firebase config is set
        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            showNotification('error', 'Silakan konfigurasi Firebase terlebih dahulu!');
            document.getElementById('authSection').innerHTML += `
                <div style="background: #fee2e2; padding: 20px; border-radius: 12px; margin-top: 20px;">
                    <h3 style="color: #dc2626; margin-bottom: 10px;">⚠️ Konfigurasi Firebase Diperlukan</h3>
                    <p style="color: #991b1b; margin-bottom: 15px;">Untuk menggunakan aplikasi ini dengan fitur multi-user, ikuti langkah berikut:</p>
                    <ol style="color: #991b1b; padding-left: 20px;">
                        <li>Buka <a href="https://console.firebase.google.com/" target="_blank" style="color: #3b82f6;">Firebase Console</a></li>
                        <li>Buat project baru (gratis)</li>
                        <li>Aktifkan Authentication (Email/Password)</li>
                        <li>Aktifkan Realtime Database</li>
                        <li>Copy konfigurasi Firebase Anda</li>
                        <li>Ganti nilai firebaseConfig di kode JavaScript</li>
                        <li>Deploy ke GitHub Pages</li>
                    </ol>
                    <p style="color: #991b1b; margin-top: 15px;"><strong>Demo Mode:</strong> Saat ini aplikasi berjalan dalam mode demo dengan localStorage.</p>
                </div>
            `;
            
            // Fallback ke localStorage jika Firebase belum dikonfigurasi
            initLocalStorageMode();
        } else {
            // Initialize Firebase dengan konfigurasi yang sudah diset
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            database = firebase.database();
            
            // Check authentication state
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    showMainContent();
                    loadTodos();
                    updateOnlineStatus(true);
                    listenToOnlineUsers();
                } else {
                    hideMainContent();
                    updateOnlineStatus(false);
                }
            });
        }

        // Local Storage Mode (Demo)
        function initLocalStorageMode() {
            // Simulasi authentication dengan localStorage
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainContent();
                loadLocalTodos();
            }
        }

        function loadLocalTodos() {
            const savedTodos = localStorage.getItem('todos');
            if (savedTodos) {
                todos = JSON.parse(savedTodos);
                renderTodos();
                updateStats();
            }
        }

        function saveLocalTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Authentication Functions
        function login() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showNotification('error', 'Email dan password harus diisi!');
                return;
            }

            if (auth) {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showNotification('success', 'Login berhasil!');
                    })
                    .catch((error) => {
                        showNotification('error', 'Login gagal: ' + error.message);
                    });
            } else {
                // Local mode
                currentUser = {
                    email: email,
                    displayName: email.split('@')[0],
                    uid: Date.now().toString()
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMainContent();
                loadLocalTodos();
                showNotification('success', 'Login berhasil (Mode Demo)!');
            }
        }

        function register() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const username = document.getElementById('usernameInput').value;

            if (!email || !password || !username) {
                showNotification('error', 'Semua field harus diisi untuk registrasi!');
                return;
            }

            if (auth) {
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Update display name
                        return userCredential.user.updateProfile({
                            displayName: username
                        });
                    })
                    .then(() => {
                        showNotification('success', 'Registrasi berhasil!');
                    })
                    .catch((error) => {
                        showNotification('error', 'Registrasi gagal: ' + error.message);
                    });
            } else {
                // Local mode
                currentUser = {
                    email: email,
                    displayName: username,
                    uid: Date.now().toString()
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMainContent();
                showNotification('success', 'Registrasi berhasil (Mode Demo)!');
            }
        }

        function logout() {
            if (auth) {
                updateOnlineStatus(false);
                auth.signOut().then(() => {
                    showNotification('success', 'Logout berhasil!');
                });
            } else {
                // Local mode
                localStorage.removeItem('currentUser');
                currentUser = null;
                hideMainContent();
                showNotification('success', 'Logout berhasil!');
            }
        }

        // UI Functions
        function showMainContent() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('onlineUsers').style.display = 'block';
            
            const displayName = currentUser.displayName || currentUser.email.split('@')[0];
            document.getElementById('currentUser').textContent = displayName;
            document.getElementById('userAvatar').textContent = displayName.charAt(0).toUpperCase();
        }

        function hideMainContent() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('onlineUsers').style.display = 'none';
            
            // Clear inputs
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('usernameInput').value = '';
        }

        // Todo CRUD Operations
        function addTodo() {
            const todoText = document.getElementById('todoInput').value.trim();
            const priority = document.getElementById('prioritySelect').value;

            if (!todoText) {
                showNotification('warning', 'Tugas tidak boleh kosong!');
                return;
            }

            const newTodo = {
                id: Date.now().toString(),
                text: todoText,
                completed: false,
                priority: priority,
                userId: currentUser.uid,
                userName: currentUser.displayName || currentUser.email.split('@')[0],
                createdAt: new Date().toISOString(),
                completedAt: null
            };

            if (database) {
                database.ref('todos/' + newTodo.id).set(newTodo)
                    .then(() => {
                        document.getElementById('todoInput').value = '';
                        showNotification('success', 'Tugas berhasil ditambahkan!');
                    })
                    .catch((error) => {
                        showNotification('error', 'Gagal menambahkan tugas: ' + error.message);
                    });
            } else {
                // Local mode
                todos.push(newTodo);
                saveLocalTodos();
                renderTodos();
                updateStats();
                document.getElementById('todoInput').value = '';
                showNotification('success', 'Tugas berhasil ditambahkan!');
            }
        }

        function toggleTodo(id) {
            if (database) {
                const todoRef = database.ref('todos/' + id);
                todoRef.once('value', (snapshot) => {
                    const todo = snapshot.val();
                    todoRef.update({
                        completed: !todo.completed,
                        completedAt: !todo.completed ? new Date().toISOString() : null
                    });
                });
            } else {
                // Local mode
                const todo = todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    todo.completedAt = todo.completed ? new Date().toISOString() : null;
                    saveLocalTodos();
                    renderTodos();
                    updateStats();
                }
            }
        }

        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                editingTodoId = id;
                document.getElementById('editTodoInput').value = todo.text;
                document.getElementById('editPrioritySelect').value = todo.priority;
                document.getElementById('editModal').style.display = 'block';
            }
        }

        function saveEdit() {
            const newText = document.getElementById('editTodoInput').value.trim();
            const newPriority = document.getElementById('editPrioritySelect').value;

            if (!newText) {
                showNotification('warning', 'Tugas tidak boleh kosong!');
                return;
            }

            if (database) {
                database.ref('todos/' + editingTodoId).update({
                    text: newText,
                    priority: newPriority
                }).then(() => {
                    closeModal();
                    showNotification('success', 'Tugas berhasil diupdate!');
                });
            } else {
                // Local mode
                const todo = todos.find(t => t.id === editingTodoId);
                if (todo) {
                    todo.text = newText;
                    todo.priority = newPriority;
                    saveLocalTodos();
                    renderTodos();
                    updateStats();
                    closeModal();
                    showNotification('success', 'Tugas berhasil diupdate!');
                }
            }
        }

        function deleteTodo(id) {
            if (confirm('Apakah Anda yakin ingin menghapus tugas ini?')) {
                if (database) {
                    database.ref('todos/' + id).remove()
                        .then(() => {
                            showNotification('success', 'Tugas berhasil dihapus!');
                        });
                } else {
                    // Local mode
                    todos = todos.filter(t => t.id !== id);
                    saveLocalTodos();
                    renderTodos();
                    updateStats();
                    showNotification('success', 'Tugas berhasil dihapus!');
                }
            }
        }

        function loadTodos() {
            const todosRef = database.ref('todos');
            
            todosRef.on('value', (snapshot) => {
                todos = [];
                snapshot.forEach((childSnapshot) => {
                    todos.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort by creation date
                todos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                renderTodos();
                updateStats();
            });
        }

        function renderTodos() {
            const container = document.getElementById('todosContainer');
            let filteredTodos = [...todos];

            // Apply filter
            switch(currentFilter) {
                case 'active':
                    filteredTodos = todos.filter(t => !t.completed);
                    break;
                case 'completed':
                    filteredTodos = todos.filter(t => t.completed);
                    break;
                case 'my':
                    filteredTodos = todos.filter(t => t.userId === currentUser.uid);
                    break;
                case 'high':
                    filteredTodos = todos.filter(t => t.priority === 'high');
                    break;
            }

            if (filteredTodos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <h3>Tidak ada tugas</h3>
                        <p>Belum ada tugas dalam kategori ini</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" 
                           class="todo-checkbox" 
                           ${todo.completed ? 'checked' : ''}
                           onchange="toggleTodo('${todo.id}')">
                    <div class="todo-content">
                        <div class="todo-text">${todo.text}</div>
                        <div class="todo-meta">
                            <span class="todo-user">👤 ${todo.userName}</span>
                            <span class="todo-priority priority-${todo.priority}">${todo.priority}</span>
                            <span>📅 ${new Date(todo.createdAt).toLocaleDateString('id-ID')}</span>
                            ${todo.completed && todo.completedAt ? 
                                `<span>✅ ${new Date(todo.completedAt).toLocaleDateString('id-ID')}</span>` : ''}
                        </div>
                    </div>
                    <div class="todo-actions">
                        ${todo.userId === currentUser.uid ? `
                            <button class="action-btn edit-btn" onclick="editTodo('${todo.id}')">✏️</button>
                            <button class="action-btn delete-btn" onclick="deleteTodo('${todo.id}')">🗑️</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function filterTodos(filter, button) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            renderTodos();
        }

        function updateStats() {
            const totalTodos = todos.length;
            const activeTodos = todos.filter(t => !t.completed).length;
            const completedTodos = todos.filter(t => t.completed).length;
            const myTodos = todos.filter(t => t.userId === currentUser.uid).length;

            document.getElementById('totalTodos').textContent = totalTodos;
            document.getElementById('activeTodos').textContent = activeTodos;
            document.getElementById('completedTodos').textContent = completedTodos;
            document.getElementById('myTodos').textContent = myTodos;
        }

        // Online Users Feature
        function updateOnlineStatus(isOnline) {
            if (database && currentUser) {
                const userStatusRef = database.ref('users/' + currentUser.uid);
                
                if (isOnline) {
                    userStatusRef.set({
                        email: currentUser.email,
                        displayName: currentUser.displayName || currentUser.email.split('@')[0],
                        online: true,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });

                    userStatusRef.onDisconnect().update({
                        online: false,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    userStatusRef.update({
                        online: false,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            }
        }

        function listenToOnlineUsers() {
            if (database) {
                const usersRef = database.ref('users');
                
                usersRef.on('value', (snapshot) => {
                    const onlineUsersList = document.getElementById('onlineUsersList');
                    let html = '';
                    
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        if (user.online) {
                            html += `
                                <div class="online-user">
                                    <span class="online-indicator"></span>
                                    ${user.displayName}
                                </div>
                            `;
                        }
                    });
                    
                    if (html === '') {
                        html = '<p style="color: #9ca3af; font-size: 0.85rem;">Tidak ada user online</p>';
                    }
                    
                    onlineUsersList.innerHTML = html;
                });
            }
        }

        // Modal Functions
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingTodoId = null;
        }

        // Notification Function
        function showNotification(type, message) {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Event Listeners
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        document.getElementById('editTodoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveEdit();
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
