        /* CSS Variables & Reset */
        :root {

        /* Layout Components */
        .container {

        .btn {

        /* Animations */
        @keyframes fadeIn {

        @keyframes fadeInUp {

        /* Responsive Design */

    </style>

    <script>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Enable offline persistence with new API
        const firestoreSettings = {
            cache: firebase.firestore.MemoryCacheSettings()
        };
        
        // Try to enable IndexedDB persistence for better offline support
        try {
            db.settings(firestoreSettings);
            db.enablePersistence({ experimentalForceOwningTab: true })
                .catch((err) => {
                    if (err.code == 'failed-precondition') {
                        console.log('Multiple tabs open, persistence can only be enabled in one tab at a time.');
                    } else if (err.code == 'unimplemented') {
                        console.log('The current browser does not support persistence.');
                    }
                });
        } catch (error) {
            console.log('Persistence setup completed with fallback.');
        }

        // Router Class
        class Router {
            constructor() {
                this.routes = {};
                this.currentRoute = null;
                window.addEventListener('hashchange', () => this.handleRoute());
                window.addEventListener('load', () => this.handleRoute());
            }

            addRoute(path, handler) {
                this.routes[path] = handler;
            }

            handleRoute() {
                const hash = window.location.hash || '#/';
                const path = hash.split('?')[0];
                
                // Find matching route
                for (const [routePath, handler] of Object.entries(this.routes)) {
                    const match = this.matchRoute(routePath, path);
                    if (match) {
                        this.currentRoute = path;
                        handler(match.params, this.getQueryParams());
                        return;
                    }
                }
                
                // 404 handler
                this.routes['*'] && this.routes['*']();
            }

            matchRoute(routePath, actualPath) {
                const routeParts = routePath.split('/');
                const actualParts = actualPath.split('/');
                
                if (routeParts.length !== actualParts.length) return null;
                
                const params = {};
                
                for (let i = 0; i < routeParts.length; i++) {
                    if (routeParts[i].startsWith(':')) {
                        params[routeParts[i].slice(1)] = actualParts[i];
                    } else if (routeParts[i] !== actualParts[i]) {
                        return null;
                    }
                }
                
                return { params };
            }

            getQueryParams() {
                const hash = window.location.hash;
                const queryIndex = hash.indexOf('?');
                if (queryIndex === -1) return {};
                
                const queryString = hash.slice(queryIndex + 1);
                const params = {};
                const pairs = queryString.split('&');
                
                for (const pair of pairs) {
                    const [key, value] = pair.split('=');
                    params[decodeURIComponent(key)] = decodeURIComponent(value || '');
                }
                
                return params;
            }

            navigate(path) {
                window.location.hash = path;
            }
        }

        // UI Helper Class
        class UI {
            static showToast(message, type = 'info') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <span>${this.escapeHtml(message)}</span>
                    <button onclick="this.parentElement.remove()" class="btn btn-ghost">‚úï</button>
                `;
                container.appendChild(toast);
                
                setTimeout(() => toast.remove(), 5000);
            }

            static showModal(title, content, actions = []) {
                const modal = document.createElement('div');
                modal.className = 'modal active';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">${this.escapeHtml(title)}</h2>
                            <button class="btn btn-ghost" onclick="this.parentElement.parentElement.parentElement.remove()">‚úï</button>
                        </div>
                        <div class="modal-body">${content}</div>
                        <div class="modal-footer" style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1.5rem;">
                            ${actions.map(action => 
                                `<button class="btn ${action.class || 'btn-secondary'}" 
                                    onclick="${action.onclick}">${this.escapeHtml(action.label)}</button>`
                            ).join('')}
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                return modal;
            }

            static escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            static formatDate(timestamp) {
                if (!timestamp) return '';
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            static generateId() {
                return Math.random().toString(36).substr(2, 9);
            }
        }

        // Auth Manager
        class AuthManager {
            constructor() {
                this.currentUser = null;
                this.initAuthListener();
            }

            initAuthListener() {
                auth.onAuthStateChanged((user) => {
                    this.currentUser = user;
                    this.updateAuthUI();
                    
                    if (user) {
                        this.ensureUserDocument(user);
                    }
                });
            }

            async signIn() {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await auth.signInWithPopup(provider);
                    UI.showToast('Successfully signed in!', 'success');
                    router.navigate('#/app');
                } catch (error) {
                    UI.showToast('Sign in failed: ' + error.message, 'error');
                }
            }

            async signOut() {
                try {
                    await auth.signOut();
                    UI.showToast('Signed out successfully', 'info');
                    router.navigate('#/');
                } catch (error) {
                    UI.showToast('Sign out failed: ' + error.message, 'error');
                }
            }

            async ensureUserDocument(user) {
                const userRef = db.collection('users').doc(user.uid);
                const doc = await userRef.get();
                
                if (!doc.exists) {
                    await userRef.set({
                        username: user.email.split('@')[0],
                        displayName: user.displayName || 'Anonymous',
                        photoURL: user.photoURL || '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        publicProfile: true
                    });
                }
            }

            updateAuthUI() {
                const authStatus = document.getElementById('authStatus');
                if (!authStatus) return;
                
                if (this.currentUser) {
                    authStatus.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <span>${UI.escapeHtml(this.currentUser.displayName || this.currentUser.email)}</span>
                            <button onclick="authManager.signOut()" class="btn btn-ghost">Sign Out</button>
                        </div>
                    `;
                } else {
                    authStatus.innerHTML = `
                        <button onclick="authManager.signIn()" class="btn btn-primary">Sign In</button>
                    `;
                }
            }

            requireAuth() {
                if (!this.currentUser) {
                    router.navigate('#/');
                    return false;
                }
                return true;
            }
        }

        // List Manager
        class ListManager {
            async createList(title, visibility = 'private') {
                if (!authManager.currentUser) {
                    UI.showToast('Please sign in first', 'error');
                    return;
                }

                try {
                    const listRef = await db.collection('lists').add({
                        title,
                        ownerId: authManager.currentUser.uid,
                        ownerName: authManager.currentUser.displayName || 'Anonymous',
                        visibility,
                        allowPublicEdit: false,
                        inviteToken: UI.generateId(),
                        members: {
                            [authManager.currentUser.uid]: 'owner'
                        },
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    UI.showToast('List created successfully!', 'success');
                    return listRef.id;
                } catch (error) {
                    UI.showToast('Failed to create list: ' + error.message, 'error');
                }
            }

            async getUserLists() {
                if (!authManager.currentUser) return [];

                try {
                    const owned = await db.collection('lists')
                        .where('ownerId', '==', authManager.currentUser.uid)
                        .orderBy('createdAt', 'desc')
                        .get();

                    const shared = await db.collection('lists')
                        .where(`members.${authManager.currentUser.uid}`, 'in', ['editor', 'viewer'])
                        .get();

                    const lists = [];
                    owned.forEach(doc => lists.push({ id: doc.id, ...doc.data(), type: 'owned' }));
                    shared.forEach(doc => lists.push({ id: doc.id, ...doc.data(), type: 'shared' }));

                    return lists;
                } catch (error) {
                    console.error('Error fetching lists:', error);
                    return [];
                }
            }

            async getPublicLists() {
                try {
                    const snapshot = await db.collection('lists')
                        .where('visibility', '==', 'public')
                        .orderBy('createdAt', 'desc')
                        .limit(20)
                        .get();

                    const lists = [];
                    snapshot.forEach(doc => lists.push({ id: doc.id, ...doc.data() }));
                    return lists;
                } catch (error) {
                    console.error('Error fetching public lists:', error);
                    return [];
                }
            }

        // Task Manager
        class TaskManager {
            async addTask(listId, taskData) {
                try {
                    await db.collection('lists').doc(listId).collection('items').add({
                        title: taskData.title,
                        completed: false,
                        assignee: taskData.assignee || null,
                        due: taskData.due || null,
                        priority: taskData.priority || 'normal',
                        notes: taskData.notes || '',
                        createdBy: authManager.currentUser?.uid || 'anonymous',
                        updatedBy: authManager.currentUser?.uid || 'anonymous',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Log activity
                    await this.logActivity(listId, 'add_item', { title: taskData.title });
                    
                    UI.showToast('Task added successfully!', 'success');
                } catch (error) {
                    UI.showToast('Failed to add task: ' + error.message, 'error');
                }
            }

            async updateTask(listId, taskId, updates) {
                try {
                    await db.collection('lists').doc(listId).collection('items').doc(taskId).update({
                        ...updates,
                        updatedBy: authManager.currentUser?.uid || 'anonymous',
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    if (updates.completed !== undefined) {
                        await this.logActivity(listId, 'complete_item', { taskId });
                    }

                    UI.showToast('Task updated', 'success');
                } catch (error) {
                    UI.showToast('Failed to update task: ' + error.message, 'error');
                }
            }

            async deleteTask(listId, taskId) {
                try {
                    await db.collection('lists').doc(listId).collection('items').doc(taskId).delete();
                    await this.logActivity(listId, 'delete_item', { taskId });
                    UI.showToast('Task deleted', 'info');
                } catch (error) {
                    UI.showToast('Failed to delete task: ' + error.message, 'error');
                }
            }

            async logActivity(listId, type, payload) {
                try {
                    await db.collection('lists').doc(listId).collection('activity').add({
                        type,
                        actor: authManager.currentUser?.uid || null,
                        payload,
                        at: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    console.error('Failed to log activity:', error);
                }
            }

            subscribeToTasks(listId, callback) {
                return db.collection('lists').doc(listId).collection('items')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const tasks = [];
                        snapshot.forEach(doc => tasks.push({ id: doc.id, ...doc.data() }));
                        callback(tasks);
                    });
            }
        }

        // Export Manager
        class ExportManager {
            async exportToJSON(listId) {
                try {
                    const listDoc = await db.collection('lists').doc(listId).get();
                    const itemsSnapshot = await db.collection('lists').doc(listId).collection('items').get();
                    
                    const data = {
                        list: listDoc.data(),
                        items: []
                    };
                    
                    itemsSnapshot.forEach(doc => {
                        data.items.push({ id: doc.id, ...doc.data() });
                    });
                    
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `todo-list-${listId}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    UI.showToast('List exported as JSON', 'success');
                } catch (error) {
                    UI.showToast('Export failed: ' + error.message, 'error');
                }
            }

            async exportToCSV(listId) {
                try {
                    const itemsSnapshot = await db.collection('lists').doc(listId).collection('items').get();
                    
                    let csv = 'Title,Completed,Priority,Due Date,Notes,Created At\n';
                    
                    itemsSnapshot.forEach(doc => {
                        const item = doc.data();
                        csv += `"${item.title}",${item.completed},${item.priority},${item.due ? UI.formatDate(item.due) : ''},`;
                        csv += `"${item.notes || ''}",${UI.formatDate(item.createdAt)}\n`;
                    });
                    
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `todo-list-${listId}.csv`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    UI.showToast('List exported as CSV', 'success');
                } catch (error) {
                    UI.showToast('Export failed: ' + error.message, 'error');
                }
            }
        }
